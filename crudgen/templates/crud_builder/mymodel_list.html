{% extends "base.html" %}

{% block content %}
<h1>لیست {{ model_name_plural }}</h1>
<ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
    {% endfor %}
</ul>
<a href="{% url app_label|add:':'|add:model_lower|add:'_create' %}">ایجاد جدید</a>
{% endblock %}
